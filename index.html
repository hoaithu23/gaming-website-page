<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gaming Website Page</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo-1.png" class="logo">
            <nav>
                <ul id="menuList"> 
                    <li><a href="">Details Statue</a></li>
                    <li><a href="">Accessories</a></li>
                    <li><a href="">About Riot Games</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>Jett<br>VALORANT Statue</h2>
                <h3>Statue 29cm</h3>
                <p>Genuine Riot Games</p>
                <h4>$180.00</h4>
                <button type="button">Buy Now<img src="images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="images/jett-1.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else
            {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
